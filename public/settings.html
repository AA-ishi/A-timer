<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>

  <div class="settings-card">

    <div class="header">
      <h3>時間を設定</h3>
      <button id="closeBtn" class="close-btn">×</button>
    </div>

    <div class="row">
      <input type="text" id="minutes" placeholder="分">
      <input type="text" id="seconds" placeholder="秒">
    </div>

    <button id="applyBtn" class="setting-btn">設定</button>
  </div>

  <script type="module" src="../src/renderer-settings.js"></script>
</body>
</html>
